<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Chiefs Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
        }

        .section {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #777;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        #totalButton {
            background-color: #007bff;
            margin-top: 30px;
        }

        #totalButton:hover {
            background-color: #0056b3;
        }

        #totalResult {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hall of Chiefs Calculator</h1>

    <!-- Stage 1 - City Construction -->
    <div class="section">
        <h2>Stage 1 - City Construction</h2>

        <label for="constructionPower">Power from Construction:</label>
        <input type="number" id="constructionPower1">

        <label for="researchPower">Power from Research:</label>
        <input type="number" id="researchPower1">

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result1" class="resultBox"></div>
    </div>

    <!-- Stage 2 - Hero Development -->
    <div class="section">
        <h2>Stage 2 - Hero Development</h2>

        <label for="mythicShards">Mythic Hero Shards:</label>
        <input type="number" id="mythicShards">

        <label for="epicShards">Epic Hero Shards:</label>
        <input type="number" id="epicShards">

        <label for="rareShards">Rare Hero Shards:</label>
        <input type="number" id="rareShards">

        <label for="meat">Gathered Meat:</label>
        <input type="number" id="meat">

        <label for="wood">Gathered Wood:</label>
        <input type="number" id="wood">

        <label for="coal">Gathered Coal:</label>
        <input type="number" id="coal">

        <label for="iron">Gathered Iron:</label>
        <input type="number" id="iron">

        <label for="luckyWheelCount">Play Lucky Wheel Time(s):</label>
        <input type="number" id="luckyWheelCount">

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result2" class="resultBox"></div>
    </div>

    <!-- Stage 3 - Train Troops -->
    <div class="section">
        <h2>Stage 3 - Train Troops</h2>

        <label for="troopsTrained">Troops Trained:</label>
        <input type="number" id="troopsTrained">

        <select id="troopLevel">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9">Level 9</option>
            <option value="10">Level 10</option>
        </select>

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result3" class="resultBox"></div>
    </div>

    <!-- Stage 4 - Gather Resources -->
    <div class="section">
        <h2>Stage 4 - Gather Resources</h2>

        <label for="meatGathered">Gathered Meat:</label>
        <input type="number" id="meatGathered">

        <label for="woodGathered">Gathered Wood:</label>
        <input type="number" id="woodGathered">

        <label for="coalGathered">Gathered Coal:</label>
        <input type="number" id="coalGathered">

        <label for="ironGathered">Gathered Iron:</label>
        <input type="number" id="ironGathered">

        <label for="researchPower4">Power from Research:</label>
        <input type="number" id="researchPower4">

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result4" class="resultBox"></div>
    </div>

    <!-- Stage 5 - Power Boost -->
    <div class="section">
        <h2>Stage 5 - Power Boost</h2>

        <label for="heroGearEssence">Hero Gear Essence Stone:</label>
        <input type="number" id="heroGearEssence">

        <label for="widgetHeroGear">Widget Hero Exclusive Gear:</label>
        <input type="number" id="widgetHeroGear">

        <label for="powerConstruction5">Power through Construction:</label>
        <input type="number" id="powerConstruction5">

        <label for="powerResearch5">Power through Research:</label>
        <input type="number" id="powerResearch5">

        <label for="powerTroops5">Power through Training/Promoting Troops:</label>
        <input type="number" id="powerTroops5">

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result5" class="resultBox"></div>
    </div>

    <!-- Stage 6 - Chief Gear Upgrade -->
    <div class="section">
        <h2>Stage 6 - Chief Gear Upgrade</h2>

        <label for="chiefGearUpgrade">Raise Max Chief Gear Score by 1:</label>
        <input type="number" id="chiefGearUpgrade">

        <label for="powerConstruction6">Power through Construction:</label>
        <input type="number" id="powerConstruction6">

        <label for="powerResearch6">Power through Research:</label>
        <input type="number" id="powerResearch6">

        <label for="powerTroops6">Power through Training/Promoting Troops:</label>
        <input type="number" id="powerTroops6">

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result6" class="resultBox"></div>
    </div>

    <!-- Total Points Button -->
    <button id="totalButton" onclick="calculateTotalPoints()">Calculate Total Points</button>

    <p id="totalResult"></p>

    <script>
        function calculatePoints() {
            // Reset results
            document.getElementById('result1').innerHTML = '';
            document.getElementById('result2').innerHTML = '';
            document.getElementById('result3').innerHTML = '';
            document.getElementById('result4').innerHTML = '';
            document.getElementById('result5').innerHTML = '';
            document.getElementById('result6').innerHTML = '';

            // Stage 1 calculation
            var constructionPower = parseFloat(document.getElementById('constructionPower1').value) || 0;
            var researchPower = parseFloat(document.getElementById('researchPower1').value) || 0;
            var constructionPoints = constructionPower * 45;
            var researchPoints = researchPower * 45;
            var totalPoints1 = constructionPoints + researchPoints;

            // Display the results for Stage 1
            document.getElementById('result1').innerHTML = 'Total Points for City Construction: ' + totalPoints1;

            // Stage 2 calculation
            var mythicShards = parseFloat(document.getElementById('mythicShards').value) || 0;
            var epicShards = parseFloat(document.getElementById('epicShards').value) || 0;
            var rareShards = parseFloat(document.getElementById('rareShards').value) || 0;
            var meat = parseFloat(document.getElementById('meat').value) || 0;
            var wood = parseFloat(document.getElementById('wood').value) || 0;
            var coal = parseFloat(document.getElementById('coal').value) || 0;
            var iron = parseFloat(document.getElementById('iron').value) || 0;
            var luckyWheelCount = parseFloat(document.getElementById('luckyWheelCount').value) || 0;

            var mythicPoints = mythicShards * 35000;
            var epicPoints = epicShards * 14000;
            var rarePoints = rareShards * 4000;
            var gatheringPoints = Math.floor(meat / 50) * 3 + Math.floor(wood / 50) * 3 + Math.floor(coal / 10) * 3 + Math.floor(iron / 2) * 3;
            var luckyWheelPoints = luckyWheelCount * 90000;

            var totalPoints2 = mythicPoints + epicPoints + rarePoints + gatheringPoints + luckyWheelPoints;

            // Display the results for Stage 2
            document.getElementById('result2').innerHTML = 'Total Points for Hero Development: ' + totalPoints2;

            // Stage 3 calculation
            var troopsTrained = parseFloat(document.getElementById('troopsTrained').value) || 0;
            var troopLevel = parseFloat(document.getElementById('troopLevel').value) || 1;
            var troopPoints = 0;

            switch (troopLevel) {
                case 1: troopPoints = troopsTrained * 90; break;
                case 2: troopPoints = troopsTrained * 120; break;
                case 3: troopPoints = troopsTrained * 180; break;
                case 4: troopPoints = troopsTrained * 265; break;
                case 5: troopPoints = troopsTrained * 385; break;
                case 6: troopPoints = troopsTrained * 595; break;
                case 7: troopPoints = troopsTrained * 830; break;
                case 8: troopPoints = troopsTrained * 1130; break;
                case 9: troopPoints = troopsTrained * 1485; break;
                case 10: troopPoints = troopsTrained * 1960; break;
            }

            var totalPoints3 = troopPoints;

            // Display the results for Stage 3
            document.getElementById('result3').innerHTML = 'Total Points for Train Troops: ' + totalPoints3;

            // Stage 4 calculation
            var meatGathered = parseFloat(document.getElementById('meatGathered').value) || 0;
            var woodGathered = parseFloat(document.getElementById('woodGathered').value) || 0;
            var coalGathered = parseFloat(document.getElementById('coalGathered').value) || 0;
            var ironGathered = parseFloat(document.getElementById('ironGathered').value) || 0;
            var researchPower4 = parseFloat(document.getElementById('researchPower4').value) || 0;

            var gatheringPoints4 = Math.floor(meatGathered / 50) * 3 + Math.floor(woodGathered / 50) * 3 + Math.floor(coalGathered / 10) * 3 + Math.floor(ironGathered / 2) * 3;
            var researchPoints4 = researchPower4 * 45;

            var totalPoints4 = gatheringPoints4 + researchPoints4;

            // Display the results for Stage 4
            document.getElementById('result4').innerHTML = 'Total Points for Gather Resources: ' + totalPoints4;

            // Stage 5 calculation
            var heroGearEssence = parseFloat(document.getElementById('heroGearEssence').value) || 0;
            var widgetHeroGear = parseFloat(document.getElementById('widgetHeroGear').value) || 0;
            var powerConstruction5 = parseFloat(document.getElementById('powerConstruction5').value) || 0;
            var powerResearch5 = parseFloat(document.getElementById('powerResearch5').value) || 0;
            var powerTroops5 = parseFloat(document.getElementById('powerTroops5').value) || 0;

            var totalPoints5 = heroGearEssence * 50000 + widgetHeroGear * 100000 + powerConstruction5 * 30 + powerResearch5 * 30 + powerTroops5 * 20;

            // Display the results for Stage 5
            document.getElementById('result5').innerHTML = 'Total Points for Power Boost: ' + totalPoints5;

            // Stage 6 calculation
            var chiefGearUpgrade = parseFloat(document.getElementById('chiefGearUpgrade').value) || 0;
            var powerConstruction6 = parseFloat(document.getElementById('powerConstruction6').value) || 0;
            var powerResearch6 = parseFloat(document.getElementById('powerResearch6').value) || 0;
            var powerTroops6 = parseFloat(document.getElementById('powerTroops6').value) || 0;

            var totalPoints6 = chiefGearUpgrade * 500 + powerConstruction6 * 30 + powerResearch6 * 30 + powerTroops6 * 20;

            // Display the results for Stage 6
            document.getElementById('result6').innerHTML = 'Total Points for Chief Gear Upgrade: ' + totalPoints6;
        }

        function calculateTotalPoints() {
            // Your total points calculation logic here
            var totalPoints = 0;

            // Add up the points from all stages
            totalPoints += parseFloat(document.getElementById('result1').innerText.split(':')[1]) || 0;
            totalPoints += parseFloat(document.getElementById('result2').innerText.split(':')[1]) || 0;
            totalPoints += parseFloat(document.getElementById('result3').innerText.split(':')[1]) || 0;
            totalPoints += parseFloat(document.getElementById('result4').innerText.split(':')[1]) || 0;
            totalPoints += parseFloat(document.getElementById('result5').innerText.split(':')[1]) || 0;
            totalPoints += parseFloat(document.getElementById('result6').innerText.split(':')[1]) || 0;

            // Display the total points
            document.getElementById('totalResult').innerText = 'Total Points: ' + totalPoints;
        }
    </script>

</body>
</html>
