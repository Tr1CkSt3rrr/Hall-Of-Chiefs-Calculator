<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Chiefs Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
        }

        .section {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }

        #totalButton {
            background-color: #007bff;
            margin-top: 30px;
        }

        #totalButton:hover {
            background-color: #0056b3;
        }

        #totalResult {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hall of Chiefs Calculator</h1>

    <!-- Stage 1 - City Construction -->
    <div class="section">
        <h2>Stage 1 - City Construction</h2>

        <label for="constructionPower">Power from Construction:</label>
        <input type="number" id="constructionPower1">

        <label for="researchPower">Power from Research:</label>
        <input type="number" id="researchPower1">

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result1" class="resultBox"></div>
    </div>

    <!-- Stage 2 - Hero Development -->
    <div class="section">
        <h2>Stage 2 - Hero Development</h2>

        <label for="mythicShards">Mythic Hero Shards:</label>
        <input type="number" id="mythicShards">

        <label for="epicShards">Epic Hero Shards:</label>
        <input type="number" id="epicShards">

        <label for="rareShards">Rare Hero Shards:</label>
        <input type="number" id="rareShards">

        <label for="meat">Gathered Meat (50 units):</label>
        <input type="number" id="meat">

        <label for="wood">Gathered Wood (50 units):</label>
        <input type="number" id="wood">

        <label for="coal">Gathered Coal (10 units):</label>
        <input type="number" id="coal">

        <label for="iron">Gathered Iron (2 units):</label>
        <input type="number" id="iron">

        <label for="luckyWheelCount">Play Lucky Wheel Time(s):</label>
        <input type="number" id="luckyWheelCount">

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result2" class="resultBox"></div>
    </div>

    <!-- Stage 3 - Train Troops -->
    <div class="section">
        <h2>Stage 3 - Train Troops</h2>

        <label for="troopsTrained">Troops Trained:</label>
        <input type="number" id="troopsTrained">

        <select id="troopLevel">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
            <option value="8">Level 8</option>
            <option value="9">Level 9</option>
            <option value="10">Level 10</option>
        </select>

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result3" class="resultBox"></div>
    </div>

    <!-- Stage 4 - Beast Slay -->
    <div class="section">
        <h2>Stage 4 - Beast Slay</h2>

        <label for="chiefStamina">Current Chief Stamina:</label>
        <input type="number" id="chiefStamina">

        <label for="staminaRestorations">Chief Stamina Restorations:</label>
        <input type="number" id="staminaRestorations">

        <button onclick="calculatePoints()">Calculate Points</button>

        <div id="result4" class="resultBox"></div>
    </div>

    <!-- Total Points Button -->
    <button id="totalButton" onclick="calculateTotalPoints()">Calculate Total Points</button>

    <p id="totalResult"></p>

    <script>
        function calculatePoints() {
            // Reset results
            document.getElementById('result1').innerHTML = '';
            document.getElementById('result2').innerHTML = '';
            document.getElementById('result3').innerHTML = '';
            document.getElementById('result4').innerHTML = '';

            // Stage 1 calculation
            var constructionPower = parseFloat(document.getElementById('constructionPower1').value) || 0;
            var researchPower = parseFloat(document.getElementById('researchPower1').value) || 0;
            var constructionPoints = constructionPower * 30;
            var researchPoints = researchPower * 30;
            var totalPoints1 = constructionPoints + researchPoints;

            // Display the results for Stage 1
            document.getElementById('result1').innerHTML = 'Total Points for City Construction: ' + totalPoints1;

            // Stage 2 calculation
            var mythicShards = parseFloat(document.getElementById('mythicShards').value) || 0;
            var epicShards = parseFloat(document.getElementById('epicShards').value) || 0;
            var rareShards = parseFloat(document.getElementById('rareShards').value) || 0;
            var meat = parseFloat(document.getElementById('meat').value) || 0;
            var wood = parseFloat(document.getElementById('wood').value) || 0;
            var coal = parseFloat(document.getElementById('coal').value) || 0;
            var iron = parseFloat(document.getElementById('iron').value) || 0;
            var luckyWheelCount = parseFloat(document.getElementById('luckyWheelCount').value) || 0;

            var mythicPoints = mythicShards * 35000;
            var epicPoints = epicShards * 14000;
            var rarePoints = rareShards * 4000;
            var gatheringPoints = (meat >= 50 ? 3 : 0) + (wood >= 50 ? 3 : 0) + (coal >= 10 ? 3 : 0) + (iron >= 2 ? 3 : 0);
            var luckyWheelPoints = luckyWheelCount * 90000;

            var totalPoints2 = mythicPoints + epicPoints + rarePoints + gatheringPoints + luckyWheelPoints;

            // Display the results for Stage 2
            document.getElementById('result2').innerHTML = 'Total Points for Hero Development: ' + totalPoints2;

            // Stage 3 calculation
            var troopsTrained = parseFloat(document.getElementById('troopsTrained').value) || 0;
            var troopLevel = parseFloat(document.getElementById('troopLevel').value) || 1;
            var troopPoints = 0;

            switch (troopLevel) {
                case 1: troopPoints = troopsTrained * 90; break;
                case 2: troopPoints = troopsTrained * 120; break;
                case 3: troopPoints = troopsTrained * 180; break;
                case 4: troopPoints = troopsTrained * 265; break;
                case 5: troopPoints = troopsTrained * 385; break;
                case 6: troopPoints = troopsTrained * 595; break;
                case 7: troopPoints = troopsTrained * 830; break;
                case 8: troopPoints = troopsTrained * 1130; break;
                case 9: troopPoints = troopsTrained * 1485; break;
                case 10: troopPoints = troopsTrained * 1960; break;
            }

            var totalPoints3 = troopPoints;

            // Display the results for Stage 3
            document.getElementById('result3').innerHTML = 'Total Points for Train Troops: ' + totalPoints3;

            // Stage 4 calculation
            var chiefStamina = parseFloat(document.getElementById('chiefStamina').value) || 0;
            var staminaRestorations = parseFloat(document.getElementById('staminaRestorations').value) || 0;

            // Calculate Chief Stamina Points
            var chiefStaminaPoints = (chiefStamina >= 10 ? chiefStamina : 0) * 30000;

            // Calculate Chief Stamina Restorations Points
            var restorationPoints = (staminaRestorations >= 1 ? staminaRestorations * 30000 : 0);

            var totalPoints4 = chiefStaminaPoints + restorationPoints;

            // Display the results for Stage 4
            document.getElementById('result4').innerHTML = 'Total Points for Beast Slay: ' + totalPoints4;
        }

        function calculateTotalPoints() {
            // Call calculatePoints for each stage
            calculatePoints();

            // Your total points calculation logic here
            var totalPoints = 0;

            // Add up the points from all stages
            totalPoints += parseFloat(document.getElementById('result1').innerText.split(':')[1]) || 0;
            totalPoints += parseFloat(document.getElementById('result2').innerText.split(':')[1]) || 0;
            totalPoints += parseFloat(document.getElementById('result3').innerText.split(':')[1]) || 0;
            totalPoints += parseFloat(document.getElementById('result4').innerText.split(':')[1]) || 0;

            // Display the total points
            document.getElementById('totalResult').innerHTML = 'Total Points: ' + totalPoints;
        }
    </script>

</body>
</html>
